
{% extends 'base.html' %}
{%load bootstrap%}
{% block title %}Sign Up{% endblock %}

{% block content %}

<style>
.help-block,ul {
    display: none;
}
</style>
<p class='display-3'>Register</p>
  <form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class='btn btn-primary btn-lg btn-block' >Sign up</button>
  </form>
{% endblock %}
